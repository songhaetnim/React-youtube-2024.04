    <input type="password" id="password" placeholder="패스워드 입력"><br>
    <button type="submit" onclick="signUp()">회원가입</button>
    <button onclick="">로그인 하러가기</button>
  </form>
  <!-- 회원 가입 결과를 표시할 영역 -->

      measurementId: "G-97T2VHVZHE"
    };

     // Firebase Authentication에서 필요한 함수를 가져옵니다.
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    // 회원 가입 함수
    const signUp = e => {
      e.preventDefault();   // 폼의 기본 동작인 페이지 새로고침을 막습니다.
      let result = document.getElementById('result');  // 결과를 표시할 요소를 가져옵니다.
      result.innerHTML = '1';   // 결과를 변경합니다.
    }

    // Firebase 인증 객체를 가져옵니다
    const auth = getAuth();
    createUserWithEmailAndPassword(auth, email, password)   // 이메일과 패스워드를 사용하여 회원 가입합니다.
      .then((userCredential) => {
        // 회원 가입에 성공한 경우 실행되는 코드
        // Signed in 
        const user = userCredential.user;
        // ...
      })
      .catch((error) => {
        // 회원 가입에 실패한 경우 실행되는 코드
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
      });
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);      // Firebase 앱을 초기화합니다.
    // const analytics = getAnalytics(app);
    app();
  </script>
